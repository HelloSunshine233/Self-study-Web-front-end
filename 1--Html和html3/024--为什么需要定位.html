        1 为什么定位?
            （1）某个元素可以自由的在一个盒子里面移动位置，并且压住其他的盒子（用标准流和浮动很难实现这种效果）
            （2）当我们滚动窗口的时候，盒子是固定在屏幕的某个位置的
        2 定位组成 =  定位模式 + 边偏移量
            定位模式四种：static 静态定位  relative 相对定位  absolute 绝对定位  fixed  固定定位
            边移量： top bottom left right
