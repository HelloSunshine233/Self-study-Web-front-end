<!DOCTYPE html>
<html lang="en">

<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>浮动</title>
</head>

<body>
    <!-- 
    1. 一种网页基本包含了三种布局的方式（标准流 定位 浮动）
        为什么需要浮动呢？
        （1）虽然转换为行内块元素可以实现一行显示，但是他们之间会有
        很大的空白缝隙，很难控制    
        (2) 标准流有很多不能完成，所以采用浮动完成布局 
    2. 网页布局的第一准则是：多个块级元素纵向排列找标准流，
    多个块级元素 横向排列用浮动
    -->
    <!-- 
        3. 浮动的特性
        （1）浮动的元素脱离标准流
        （2）浮动的元素会一行内显示并且顶部对齐
        （3）浮动的元素会具有行内块的元素的特性
     -->
</body>

</html>
