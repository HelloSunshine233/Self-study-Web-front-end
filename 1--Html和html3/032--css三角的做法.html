<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css三角的做法</title>
    <style>
        .jd {
            position: relative;
            width: 150px;
            height: 250px;
            background-color: pink;
            margin: 100px auto;
        }
        
        .jd span {
            position: absolute;
            top: -20px;
            left: 109px;
            border: 10px solid transparent;
            border-bottom-color: pink;
        }
    </style>
</head>

<body>
    <div class="jd">
        <span></span>
    </div>
</body>

</html>
