<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>盒子阴影</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        
        div {
            width: 240px;
            height: 300px;
            background-color: pink;
            /* 第一个值到最后一个值 */
            /* 水平阴影位置 
            垂直阴影位置 
            模糊距离（可选）
            阴影的尺寸 
            阴影的颜色   
            将外部阴影改为内部阴影*/
            /* box-shadow: 5px 3px 10px 5px rgba(0, 0, 0, .7); */
        }
        /* 盒子阴影是不站位置的 */
        
        div:hover {
            box-shadow: 5px 3px 10px 5px rgba(0, 0, 0, .7);
        }
    </style>
</head>

<body>
    <div></div>
</body>

</html>
