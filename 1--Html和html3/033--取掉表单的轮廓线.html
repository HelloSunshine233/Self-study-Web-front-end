<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>去掉表单的轮廓线</title>
    <style>
        input {
            outline: none;
        }
        
        textarea {
            resize: none;
        }
    </style>
</head>

<body>
    <!-- 
        1 给表单添加 outline:0; 或者是outline: none;就可以去掉默认的蓝色边框
     -->
    <!-- 1 取消表单轮廓 -->
    <input type="text">
    <!-- 2 防止拖拽文本域 -->
    <textarea name="" id="" cols="30" rows="10"></textarea>
</body>

</html>
