<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>文字围绕浮动元素的妙用</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        
        .box {
            width: 300px;
            height: 80px;
            background-color: pink;
            margin: 100px auto;
            padding: 5px;
        }
        
        .pic {
            float: left;
            width: 120px;
            height: 60px;
            margin-right: 10px;
        }
        
        .pic img {
            width: 100%;
        }
    </style>
</head>

<body>
    <div class="box">
        <div class="pic">
            <img src="images/XiuXI.jpg" alt="">
        </div>
        <p>
            休息区适合下棋适合阅读 也适合谈天说地 休息区适合下棋适合阅读
        </p>
        <!-- ul>li{$}*9 -->
    </div>

</body>

</html>
