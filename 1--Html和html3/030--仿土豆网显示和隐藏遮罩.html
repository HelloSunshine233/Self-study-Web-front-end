<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>土豆网的显示和隐藏遮罩层</title>

    <style>
        .tudou {
            position: relative;
            width: 450px;
            height: 300px;
            background-color: pink;
            margin: 50px auto;
        }
        
        .tudou img {
            width: 100%;
            height: 100%;
        }
        
        .mask {
            display: none;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            /* 208px 133px */
            background: rgba(0, 0, 0, .3) url(images/arr.png) no-repeat center;
        }
        /* 鼠标是经过了土豆，然后让里面的.mask显示出来 */
        
        .tudou:hover .mask {
            display: block;
        }
    </style>
</head>

<body>
    <!--
        1 display: none; 隐藏对象
        2 display: block; 除了转换为块级元素之外，还有显示元素的意思
    -->
    <div class="tudou">
        <div class="mask"></div>
        <img src="images/tudou.jpg" alt="">
    </div>
    <div class="tudou">
        <div class="mask"></div>
        <img src="images/tudou.jpg" alt="">
    </div>
    <div class="tudou">
        <div class="mask"></div>
        <img src="images/tudou.jpg" alt="">
    </div>
    <div class="tudou">
        <div class="mask"></div>
        <img src="images/tudou.jpg" alt="">
    </div>
</body>

</html>
