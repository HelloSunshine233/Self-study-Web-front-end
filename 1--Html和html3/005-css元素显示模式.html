<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css元素显示模式</title>
    <style>
        div {
            width: 100px;
            height: 100px;
            background-color: red;
        }
        
        span {
            width: 100px;
            height: 100px;
            background-color: pink;
        }
    </style>
</head>

<body>
    <!-- 
        1. HTML元素一般分为    块元素  和    行内元素   两种类型
        (2)行内元素的宽和高显示不了，也不用给他们设置样式
        (3) 行内块元素   的特点是：高度和宽度和外边距和内边距都可以控制，
        默认的宽度就是它们本身内容的宽度，相邻的行内块元素之间会有边距
     -->
    <!-- 
        2. 几个特殊的行内块元素 img  input  td   等
     -->

    <div>
        少年
    </div>
    <span>
         你好
     </span>
</body>

</html>
