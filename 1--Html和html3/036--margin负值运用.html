<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>margin负值的运用</title>
    <style>
        ul li {
            position: relative;
            float: left;
            list-style: none;
            width: 150px;
            height: 200px;
            border: 1px solid red;
            margin-left: -1px;
        }
        
        ul li:hover {
            /* 绝对定位不占有位置，相对定位占有位置 */
            /* 相对定位会压住其他的标准流  */
            /* 3 如果都有定位的话，就提高盒子的等级就行了 */
            /* position: relative; */
            z-index: 1;
            border: 1px solid blue;
        }
    </style>
</head>

<body>
    <!-- 
        1 鼠标经过某个盒子的时候，提高当前盒子的层级即可（如果没有定位，则加相对定位（保留位置），如果有定位的话，则加z-index）
     -->
    <ul>
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
        <li>5</li>
    </ul>
</body>

</html>
