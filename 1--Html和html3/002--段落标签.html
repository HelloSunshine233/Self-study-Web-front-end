    <p>第一财经记者注意到，<br /> 这是缺席2年后，“租赁”一词再度写入政府工作报告。在2018年政府工作报告中提到，“培育住房租赁市场，发展共有产权住房。加快建立多主体供给、多渠道保障、租购并举的住房制度”。时隔2年，根据2021年政府工作报告，在住房租赁市场的相关表述中，“市场”前面的谓语已从“培养”改为“规范发展”，并首次提到发展“长租房”。
    </p>

    <p>对于加快完善长租房政策，1月6日，住建部部长王蒙徽曾公开表示，要推动出台《住房租赁条例》。整顿规范租赁市场秩序，加大对“高进低出”“长收短付”以及违规建立资金池等的整治力度，防止“爆雷”风险。降低租赁住房税费负担，对租金水平进行合理调控。</p>
