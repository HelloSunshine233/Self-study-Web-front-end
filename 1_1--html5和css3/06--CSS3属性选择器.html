<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* input[value] {
            color: aquamarine;
        } */
        /* 1 可以加双引号，也可以不加 */
        
        input[type=text] {
            color: pink;
        }
        /* 选择首先是div 然后 具有class属性 并且属性值 必须是 icon开头的这些元素 */
        
        div[class^=icon] {
            color: red;
        }
        
        section[class$=data] {
            color: sandybrown;
        }
        
        section[class*=ddd] {
            color: darkblue;
        }
        
        div.icon1 {
            color: skyblue;
        }
    </style>
</head>

<body>
    <!-- 
        1 属性选择器
        （1） E[att^="val"] 选择具有att属性且属性值val开头的E元素
        （2） E[att$="val"] 匹配具有att属性且值以val结尾的E元素
        （3） E[att*="val"] 其中含有val的E元素
        （4） E[att] 其中具有att的E元素
        （5） E[att="val"] 其中含有att且属性值等于val的E元素

         注意：类选择器 属性选择器 伪类选择器，权重都是10
        首先，我们来区分下伪类和伪元素的概念。本质区别在于他们是否创造了新的元素。

        伪类：用于向某些选择器添加特殊的效果。例如：a标签的:link，:visited,:hover,:active；以及 :first-child, :last-child。

        伪元素：是html中不存在的元素，用于将特殊的效果添加到某些选择器。例如:before,:after,:first-letter,:first-line。css3新增了一个伪元素::selection（改变用户所选取部分的样式） -->


    <!-- 2 结构伪类选择器 3 伪元素选择器 -->
    <!-- 1 利用属性选择器可以不用借助类或者是id选择器了 -->
    <!-- <input type="text" value="请输入用户名">
    <input type="text"> -->

    <!-- （2） E[att="val"] 其中含有att且属性值等于val的E元素 -->
    <!-- 这个是重点 -->
    <input type="text" name="" id="">
    <input type="password" name="" id="">

    <!-- (3) E[att^="val"] 选择具有att属性且属性值val开头的E元素 -->
    <!-- 开头的意思原来是，类的字母的开头相同的字母，我擦，人才 -->
    <div class="icon1">1</div>
    <div class="icon2">2</div>
    <div class="icon3">3</div>
    <div class="icon4">4</div>
    <div>我是打酱油的</div>
    <!-- （2） E[att$="val"] 匹配具有att属性且值以val结尾的E元素 -->
    <section class="icon1-data">我是安其拉</section>
    <section class="icon2-data">我是哥斯拉</section>
    <section class="icon3-ddd">哪我是谁</section>





</body>

</html>
