<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>动画属性的顺序问题</title>

    <style>
        /* 1 先定义动画，再去使用 */
        
        @keyframes move {
            0% {
                transform: translate(0, 0);
            }
            100% {
                transform: translate(1000px, 0);
            }
        }
        
        div {
            width: 100px;
            height: 100px;
            background-color: pink;
            /* 1 动画名称 */
            animation-name: move;
            /* 2 持续时间 */
            animation-duration: 2s;
            /* 3 运动曲线   ease-in-out	动画以低速开始和结束。*/
            /* animation-timing-function: ease-in-out; */
            /* 4 何时开始 */
            /* animation-delay: 1s; */
            /* 5 重复次数  iteration 重复的 conut 次数  infinite  无限 */
            /* animation-iteration-count: infinite; */
            /* 6  是否反方向播放 默认的是 normal  如果想要反方向 就写 alternate */
            /* animation-direction: alternate; */
            /* 7 动画结束后的状态 默认的是 backwards  回到起始状态 我们可以让他停留在结束状态 forwards */
            /* animation-fill-mode: forwards; */
            /* animation: name duration timing-function delay iteration-count direction fill-mode; */
            animation: move 2s linear 0s infinite alternate forwards;
            /* 8 前面2个属性 name  duration 一定要写 */
            /* animation: move 2s linear  alternate forwards; */
        }
    </style>
</head>

<body>
    <div></div>
</body>

</html>
