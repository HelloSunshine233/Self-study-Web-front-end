<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>分页按钮案例</title>
    <style>
        /* * {
            margin: 0;
            padding: 0;
        } */
        
        ul {
            margin: 100px auto;
        }
        
        ul li {
            list-style: none;
            float: left;
            width: 50px;
            height: 50px;
            /* background-color: pink; */
            border-radius: 50%;
            border: 1px solid forestgreen;
            line-height: 50px;
            text-align: center;
            margin: 10px;
            cursor: pointer;
            /* 这个动画的过程，我没写 */
            transition: all .2s;
        }
        
        ul li:hover {
            background-color: rgb(118, 212, 118);
            transform: scale(1.1);
        }
    </style>
</head>

<body>
    <ul>
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
        <li>5</li>
        <li>6</li>
        <li>7</li>
    </ul>
</body>

</html>
