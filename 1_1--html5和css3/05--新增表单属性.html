<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>新增表单属性</title>
    <style>
        input::placeholder {
            color: aquamarine;
        }
    </style>
</head>

<body>
    <!-- 
        1 required 表单拥有的该属性表示其内容不能为空，必填
        2 placeholder 提示文本 （存在默认值时候将不在显示）
        3 autofocus 自动把光标定到输入框中
        4 autocomplete 设置成on 需要放在表单内，同时加上name属性，同时提交成功
        （就会在后面显示之前输入过的文字的提示）
     -->
    <form action="">
        <input type="search" name="ser" id="" required="required" placeholder="未来可期" autofocus="autofocus" autocomplete="on">
        <input type="file" name="" id="" multiple="multiple">
        <input type="submit" value="提交">

    </form>
</body>

</html>
