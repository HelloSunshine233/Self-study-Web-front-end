<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>伪元素字体图标</title>

    <style>
        @font-face {
            font-family: 'icomoon';
            src: url('fonts/icomoon.eot?prfj2f');
            src: url('fonts/icomoon.eot?prfj2f#iefix') format('embedded-opentype'), url('fonts/icomoon.ttf?prfj2f') format('truetype'), url('fonts/icomoon.woff?prfj2f') format('woff'), url('fonts/icomoon.svg?prfj2f#icomoon') format('svg');
            font-weight: normal;
            font-style: normal;
            font-display: block;
        }
        
        div {
            position: relative;
            width: 200px;
            height: 35px;
            border: 1px solid red;
        }
        
        div::after {
            position: absolute;
            top: 10px;
            right: 10px;
            font-family: 'icomoon';
            content: '\e907';
            font-size: 18px;
            /* color: red; */
        }
    </style>
</head>

<body>
    <div></div>
</body>

</html>
