<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
    <script>
        // 1. 类的继承
        class Father {
            constructor(x, y) {
                this.x = x;
                this.y = y;
            }
            // 这个是方法 需要添加小  () 
            money() {
                console.log(100);
            }
            sum() {
                console.log(this.x + this.y);
            }
        }
        class Son extends Father {
            constructor(x, y) {
                super(x, y); // 调用了父类中的构造函数
            }
        } 

        var son = new Son(1, 2); // 这里 Son中的参数 和constructor 中的参数是有关系的
        // son.money();
        son.sum();

    </script>
</body>
</html>
