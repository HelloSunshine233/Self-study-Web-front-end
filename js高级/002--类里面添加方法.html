<body>
    <script>
        // 1. 创建一个class  创建一个明星类
        class Star {
            constructor(uname, age) {
                this.uname = uname;
                this.age = age;
            }
            // (2) 多个函数之间方法不需要添加逗号分隔
            // 添加唱歌的方法
            sing(song) {
                // console.log('我唱歌');
                console.log(this.uname + song);
            }
        }

        // 2. 利用类创建对象 new
        var ldh = new Star('刘德华', 17);
        console.log(ldh);
        // (1) 我们类里面的所有的函数不需要写function
        // (2) 多个函数之间方法不需要添加逗号分隔
        ldh.sing('冰雨');
    </script>
