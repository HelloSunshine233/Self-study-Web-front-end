<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>vue正式入门了</title>
</head>
<body>
  <div id="app">
      {{ message }}
      <h2> {{ school.name }} {{ school.mobile }} </h2>
      <ul>
          <li>{{ campus[0]}} </li>
          <li>{{ campus[3]}} </li>
        </ul>
  </div>
    <!-- 开发环境版本，包含了有帮助的命令行警告 -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        var app = new Vue({
            el:"div",
            el:"#app",
            data:{
                message:"你好，小黑！",
                school:{
                    name:"黑马程序员",
                    mobile:"3534645552624"
                },
                campus:["北京校区","上海校区","广州校区","深圳校区"]
            }
        })
    </script>
</body>
</html>
