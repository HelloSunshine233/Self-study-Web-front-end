<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
    <title>小黑记事本</title>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
    <meta name="robots" content="noindex, nofollow" />
    <meta name="googlebot" content="noindex, nofollow" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" href="./css/index.css" />
  </head>

  <body>
    <!-- 主体区域 -->
    <section id="todoapp">
      <!-- 输入框 -->
      <header class="header">
        <h1>小黑记事本</h1>
        <input v-model="inputValue" @keyup.enter="add"
          autofocus="autofocus"
          autocomplete="off"
          placeholder="请输入任务"
          class="new-todo"
        />
      </header>
      <!-- 列表区域 -->
      <section class="main">
        <ul class="todo-list">
          <!-- (item,index) in list 其中的index就是绑定这个每个列表的索引号，留着以后备用 -->
          <li class="todo" v-for="(item,index) in list">
            <div class="view">
              <span class="index">{{ index+1 }}.</span><label>{{ item }}</label>
              <button class="destroy" @click="remove(index)"></button>
            </div>
          </li>
      </section>
      <!-- 统计和清空 -->
      <footer class="footer">
        <!-- v-text的缩写形式就是{{   }} -->
        <!-- v-text可以简写为{{}} -->
        <span class="todo-count"> <strong>{{ list.length }}</strong> items left </span>
        <button class="clear-completed" @click="clear">
          Clear
        </button>
      </footer>
    </section>
    <!-- 底部 -->
    <footer class="info">
      <p>
        <a href="http://www.itheima.com/"
          ><img src="./img/black.png" alt=""
        /></a>
      </p>
    </footer>
    <!-- 开发环境版本，包含了有帮助的命令行警告 -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <!-- 1. 引入写好的main.js文件 -->
    <script src="./js/example.js"></script>
  </body>
</html>
